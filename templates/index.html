<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Classifier</title>
    <style>
        .loading {
            display: none;
        }

        .spinner {
            margin: 50px auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #ccc;
            border-top-color: #999;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Upload an image for classification</h1>
    <form id="image-form" method="POST" enctype="multipart/form-data">
        {% include 'dropdown.html' %}

        <input type="file" name="file" accept="image/*">
        <input type="file" name="label_file" id="label-file" accept=".json">
        <button type="submit" id="submit-button">Upload</button>
    </form>

    <div class="loading" id="loading-spinner">
        <div class="spinner"></div>
        <p>Please wait while we process your request...</p>
    </div>

    <script>
        const form = document.getElementById("image-form");
        const spinner = document.getElementById("loading-spinner");
        const submitButton = document.getElementById("submit-button");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // prevent the form from submitting normally

            // Show the loading spinner
            spinner.style.display = "block";

            // Disable the submit button
            submitButton.disabled = true;

            // Submit the form via AJAX
            const formData = new FormData(form);
            fetch("/", {
                method: "POST",
                body: formData
            }).then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            }).then((html) => {
                // Replace the current HTML with the result HTML
                document.documentElement.innerHTML = html;
            }).catch((error) => {
                console.error("Error:", error);
            }).finally(() => {
                // Hide the loading spinner and enable the submit button
                spinner.style.display = "none";
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
