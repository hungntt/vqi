<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Visual Quality Inspection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 50px 0 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type=file] {
            margin-bottom: 20px;
        }

        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type=submit]:hover {
            background-color: #3e8e41;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 50px;
        }

        .loading p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            border-right: 3px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Visual Quality Inspection</h1>
    <form id="image-form" method="POST" enctype="multipart/form-data">
        {% include 'dropdown.html' %}
        <label for="file">Image:</label>
        <input type="file" name="file" id="file" accept="image/*">

        <label for="label-file">Annotation:</label>
        <input type="file" name="label_file" id="label-file" accept=".json"><br/>

        <button type="submit" id="submit-button">Explain</button>
    </form>

    <div class="loading" id="loading-spinner">
        <div class="spinner"></div>
        <p>Please wait while we process your request...</p>
    </div>

    <script>
        const form = document.getElementById("image-form");
        const spinner = document.getElementById("loading-spinner");
        const submitButton = document.getElementById("submit-button");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // prevent the form from submitting normally

            // Show the loading spinner
            spinner.style.display = "block";

            // Disable the submit button
            submitButton.disabled = true;

            // Submit the form via AJAX
            const formData = new FormData(form);
            fetch("/", {
                method: "POST",
                body: formData
            }).then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            }).then((html) => {
                // Replace the current HTML with the result HTML
                document.documentElement.innerHTML = html;
            }).catch((error) => {
                console.error("Error:", error);
            }).finally(() => {
                // Hide the loading spinner and enable the submit button
                spinner.style.display = "none";
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
