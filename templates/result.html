<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            margin-top: 50px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .image-container > div {
            text-align: center;
            margin: 0 10px;
        }

        .image-container img {
            display: block;
            margin: 0 auto;
            width: 300px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div>
            <h2>Original Image</h2>
            <img src="{{ image }}" alt="Uploaded image" width="300">
        </div>

        {% if coco_image %}
        <div>
            <h2>COCO Annotation</h2>
            <img src="{{ coco_image }}" alt="COCO annotation" width="300">
        </div>
        {% endif %}

        <div>
            <h2>Segmentation Image</h2>
            <img src="{{ segmentation }}" alt="Segmentation result" width="300">
        </div>

        <div>
            <h2>Explanation</h2>
            <img src="{{ result }}" alt="Explanation" width="300">
        </div>
    </div>
</body>
</html>
